---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-notebook
spec:
  storageClassName: ''
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /notebooks  # should match extraMounts.containerPath in kind config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-notebook
spec:
  volumeName: pv-notebook
  accessModes:
    - ReadWriteOnce
  storageClassName: ''
  resources:
    requests:
      storage: 10Gi
