uiVersionTag: latest

jobs:
  createTenant:
    enabled: true
    image:
      tag: latest

agent:
  enabled: true
  image:
    tag: latest

postgresql:
  persistence:
    enabled: true
  postgresqlPassword: prefectdbtest

