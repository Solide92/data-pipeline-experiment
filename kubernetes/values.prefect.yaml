    hosts:
      - localhost
    path: /apollo
  service:
    type: ClusterIP

ui:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - localhost
#    path: /prefect-ui
  apolloApiUrl: http://localhost:8000/apollo/graphql
  service:
    type: ClusterIP
